<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Quantico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Quantico Menu</h3>
            </div>
            <nav>
                <ul>
                    <li class="has-submenu">
                        <a href="#" class="menu-toggle" id="produtoMenuToggle" data-target="submenu-produto">Produto</a>
                        <ul class="submenu" id="submenu-produto">
                            <li><a href="cadastro-produto.html">Cadastro</a></li>
                            <li><a href="localizar-produto.html">Localizar</a></li>
                            <li><a href="relatorio-produto.html">Relatório</a></li>
                        </ul>
                    </li>
                    <li><a href="#">CRM</a></li>
                    <li><a href="#">Usuário</a></li>
                    <li><a href="#" id="logoutButton">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div class="form-container">
                <h2>Cadastro de Produto</h2>
                <form id="produtoForm">
                    <div class="form-group">
                        <label for="nomeProduto">Nome do Produto:</label>
                        <input type="text" id="nomeProduto" name="nomeProduto" required>
                    </div>
                    <div class="form-group">
                        <label for="precoProduto">Preço:</label>
                        <input type="number" id="precoProduto" name="precoProduto" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeProduto">Quantidade:</label>
                        <input type="number" id="quantidadeProduto" name="quantidadeProduto" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="saveButton">Salvar</button>
                        <button type="button" id="editButton">Editar</button>
                        <button type="button" id="deleteButton">Excluir</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase com seus dados
        const firebaseConfig = {
            apiKey: "AIzaSyCLWgVTPbEQIRuyCHYlTaCUVLIo-IIaRkw",
            authDomain: "quanticoapp-b8bc7.firebaseapp.com",
            projectId: "quanticoapp-b8bc7",
            storageBucket: "quanticoapp-b8bc7.firebasestorage.app",
            messagingSenderId: "24127501693",
            appId: "1:24127501693:web:ebbd4ff4c761ba7f344814"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verifica o estado da autenticação ao carregar a página
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Se não houver usuário logado, redireciona para a página de login
                window.location.href = 'index.html';
            }
        });

        // Lógica para abrir/fechar submenus da sidebar
        document.querySelectorAll('.menu-toggle').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                const targetId = this.dataset.target;
                const submenu = document.getElementById(targetId);

                document.querySelectorAll('.submenu').forEach(sub => {
                    if (sub !== submenu && sub.classList.contains('active')) {
                        sub.classList.remove('active');
                    }
                });
                submenu.classList.toggle('active');
            });
        });

        // Lógica para o botão de Sair
        document.getElementById('logoutButton').addEventListener('click', function() {
            auth.signOut().then(() => {
                window.location.href = 'index.html'; // Redireciona para a página de login
            }).catch((error) => {
                console.warn("Erro ao fazer logout do Firebase (pode não haver sessão ativa), redirecionando mesmo assim:", error);
                window.location.href = 'index.html';
            });
        });

        // Lógica para o Formulário de Cadastro de Produto (Botão SALVAR)
        document.getElementById('produtoForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o recarregamento da página

            const nome = document.getElementById('nomeProduto').value.trim();
            const preco = parseFloat(document.getElementById('precoProduto').value);
            const quantidade = parseInt(document.getElementById('quantidadeProduto').value);

            // Validação básica dos campos
            if (!nome) {
                alert("O nome do produto não pode estar vazio.");
                return;
            }
            if (isNaN(preco) || preco <= 0) {
                alert("Por favor, insira um preço válido (número maior que zero).");
                return;
            }
            if (isNaN(quantidade) || quantidade <= 0) {
                alert("Por favor, insira uma quantidade válida (número inteiro maior que zero).");
                return;
            }

            try {
                // Adiciona um novo documento à coleção 'produtos' no Firestore
                // O .add() gera um ID automático para o documento
                await db.collection('produtos').add({
                    nome: nome,
                    preco: preco,
                    quantidade: quantidade,
                    dataCadastro: firebase.firestore.FieldValue.serverTimestamp() // Timestamp do servidor para registro
                });

                alert('Produto Salvo com Sucesso!');
                document.getElementById('produtoForm').reset(); // Limpa os campos do formulário após salvar

            } catch (error) {
                console.error("Erro ao salvar o produto no Firestore: ", error);
                alert("Ocorreu um erro ao salvar o produto. Verifique o console do navegador para mais detalhes e suas regras de segurança do Firestore.");
            }
        });

        // Lógica para os botões Editar e Excluir (apenas alertas de funcionalidade a ser implementada)
        document.getElementById('editButton').addEventListener('click', function() {
            alert('Funcionalidade de Editar Produto (a ser implementada futuramente)');
        });

        document.getElementById('deleteButton').addEventListener('click', function() {
            alert('Funcionalidade de Excluir Produto (a ser implementada futuramente)');
        });
    </script>
</body>
</html>
