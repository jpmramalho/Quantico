<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Produto - Quantico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Quantico Menu</h3>
            </div>
            <nav>
                <ul>
                    <li class="has-submenu">
                        <a href="#" class="menu-toggle" id="produtoMenuToggle" data-target="submenu-produto">Produto</a>
                        <ul class="submenu" id="submenu-produto">
                            <li><a href="cadastro-produto.html">Cadastro</a></li>
                            <li><a href="localizar-produto.html">Localizar</a></li>
                            <li><a href="relatorio-produto.html">Relatório</a></li>
                        </ul>
                    </li>
                    <li><a href="#">CRM</a></li>
                    <li><a href="#">Usuário</a></li>
                    <li><a href="#" id="logoutButton">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div class="form-container">
                <h2>Localizar Produto</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchQuery">Buscar por Nome:</label>
                        <input type="text" id="searchQuery" name="searchQuery" placeholder="Digite o nome do produto">
                    </div>
                    <div class="button-group">
                        <button type="submit">Buscar</button>
                        <button type="button" id="clearSearch">Limpar Busca</button>
                    </div>
                </form>
            </div>

            <div class="search-results">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome do Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Data de Cadastro</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        </tbody>
                </table>
                <p id="noResultsMessage" class="no-results" style="display: none;">Nenhum produto encontrado.</p>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
        // Inicializa o Firebase (se já não estiver inicializado pelo script.js)
        // Garante que o 'db' esteja disponível neste escopo
        const db = firebase.firestore();
        const auth = firebase.auth(); // Para o logout

        // Verifica o estado de autenticação ao carregar a página
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Se não houver usuário logado, redireciona para a página de login
                window.location.href = 'index.html';
            }
        });

        // Lógica para abrir/fechar submenus ao clicar
        document.querySelectorAll('.menu-toggle').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                const targetId = this.dataset.target;
                const submenu = document.getElementById(targetId);

                document.querySelectorAll('.submenu').forEach(sub => {
                    if (sub !== submenu && sub.classList.contains('active')) {
                        sub.classList.remove('active');
                    }
                });
                submenu.classList.toggle('active');
            });
        });

        // Lógica para o botão de sair
        document.getElementById('logoutButton').addEventListener('click', function() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.warn("Erro ao fazer logout do Firebase (pode não haver sessão ativa), redirecionando mesmo assim:", error);
                window.location.href = 'index.html';
            });
        });

        // Função para carregar e exibir produtos
        async function loadProducts(searchQuery = '') {
            const resultsTableBody = document.getElementById('resultsTableBody');
            const noResultsMessage = document.getElementById('noResultsMessage');
            resultsTableBody.innerHTML = ''; // Limpa a tabela antes de carregar novos dados
            noResultsMessage.style.display = 'none'; // Esconde a mensagem de "nenhum resultado"

            try {
                let query = db.collection('produtos').orderBy('dataCadastro', 'desc'); // Ordena por data de cadastro

                if (searchQuery) {
                    // Para buscar por nome (case-insensitive e "contains"), o Firestore não tem uma função nativa 'contains'
                    // Uma forma comum é usar start/end, mas para busca "contém", geralmente se busca uma correspondência exata ou prefixo.
                    // Para uma busca mais avançada, seria necessário uma solução de indexação como Algolia ou ElasticSearch.
                    // Por simplicidade, vamos filtrar por "startsWith" (começa com) aqui.
                    // Se precisar de "contém", você pode buscar todos e filtrar no cliente, mas cuidado com grandes volumes de dados.
                    const lowerCaseSearchQuery = searchQuery.toLowerCase();
                    query = query
                        .where('nome', '>=', searchQuery)
                        .where('nome', '<=', searchQuery + '\uf8ff');
                        // Esta é uma abordagem para "startsWith". Para "contains" exato, sem case-insensitivity, é mais complexo.
                        // Para case-insensitive, todos os nomes teriam que ser armazenados em lowercase no Firestore.
                }

                const querySnapshot = await query.get();

                if (querySnapshot.empty) {
                    noResultsMessage.style.display = 'block';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const product = doc.data();
                    const row = resultsTableBody.insertRow();
                    row.insertCell(0).textContent = doc.id; // ID do Firestore
                    row.insertCell(1).textContent = product.nome;
                    row.insertCell(2).textContent = product.quantidade;
                    row.insertCell(3).textContent = `R$ ${parseFloat(product.preco).toFixed(2).replace('.', ',')}`;

                    // Formata a data de cadastro, se existir
                    const dataCadastro = product.dataCadastro ?
                                         new Date(product.dataCadastro.seconds * 1000).toLocaleString('pt-BR') :
                                         'N/A';
                    row.insertCell(4).textContent = dataCadastro;
                });

            } catch (error) {
                console.error("Erro ao carregar produtos: ", error);
                alert("Ocorreu um erro ao carregar os produtos. Verifique o console para mais detalhes.");
            }
        }

        // Lógica para o formulário de Busca de Produto
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchQuery = document.getElementById('searchQuery').value;
            loadProducts(searchQuery);
        });

        // Lógica para o botão "Limpar Busca"
        document.getElementById('clearSearch').addEventListener('click', function() {
            document.getElementById('searchQuery').value = ''; // Limpa o campo de busca
            loadProducts(); // Recarrega todos os produtos
        });

        // Carrega todos os produtos ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });
    </script>
</body>
</html>
