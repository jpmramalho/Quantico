<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Produto - Quantico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Quantico Menu</h3>
            </div>
            <nav>
                <ul>
                    <li class="has-submenu">
                        <a href="#" class="menu-toggle" id="produtoMenuToggle" data-target="submenu-produto">Produto</a>
                        <ul class="submenu" id="submenu-produto">
                            <li><a href="cadastro-produto.html">Cadastro</a></li>
                            <li><a href="localizar-produto.html">Localizar</a></li>
                            <li><a href="relatorio-produto.html">Relatório</a></li>
                        </ul>
                    </li>
                    <li><a href="#">CRM</a></li>
                    <li><a href="#">Usuário</a></li>
                    <li><a href="#" id="logoutButton">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div class="form-container">
                <h2>Localizar Produto</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchQuery">Buscar por Código (Sequencial ou ID do Firestore) ou Nome do Produto:</label>
                        <input type="text" id="searchQuery" name="searchQuery" placeholder="Digite o código sequencial, ID do Firestore, ou nome. Use '*' no início do nome.">
                    </div>
                    <div class="button-group">
                        <button type="submit">Buscar</button>
                        <button type="button" id="clearSearch">Limpar Busca</button>
                    </div>
                </form>
            </div>

            <div class="search-results">
                <h3>Resultados da Busca</h3>
                <p id="noResultsMessage" style="display: none;">Nenhum produto encontrado.</p>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Código Seq.</th>
                            <th>Nome do Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Data de Cadastro</th>
                            <th>Ações</th> </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lógica para alternar submenus (mantido)
            document.querySelectorAll('.menu-toggle').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = event.target.dataset.target;
                    const submenu = document.getElementById(targetId);

                    document.querySelectorAll('.submenu').forEach(sub => {
                        if (sub !== submenu && sub.classList.contains('active')) {
                            sub.classList.remove('active');
                            sub.style.maxHeight = null;
                        }
                    });

                    submenu.classList.toggle('active');
                    if (submenu.classList.contains('active')) {
                        submenu.style.maxHeight = submenu.scrollHeight + "px";
                    } else {
                        submenu.style.maxHeight = null;
                    }
                });
            });

            // Lógica para o botão de sair (mantido)
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (window.auth) {
                    window.auth.signOut().then(() => {
                        window.location.href = 'index.html';
                    }).catch((error) => {
                        console.warn("Erro ao fazer logout do Firebase (pode não haver sessão ativa), redirecionando mesmo assim):", error);
                        window.location.href = 'index.html';
                    });
                } else {
                    window.location.href = 'index.html';
                }
            });

            // Função para carregar produtos com busca (ALTERADA SIGNIFICATIVAMENTE)
            async function loadProducts(searchQuery = '') {
                const resultsTableBody = document.getElementById('resultsTableBody');
                resultsTableBody.innerHTML = ''; // Limpa os resultados anteriores
                const noResultsMessage = document.getElementById('noResultsMessage');
                noResultsMessage.style.display = 'none';

                if (!window.db) {
                    console.error("Firestore não inicializado. Verifique script.js e a ordem de carregamento.");
                    alert("Erro: O banco de dados não pôde ser acessado. Tente novamente mais tarde.");
                    return;
                }

                const normalizedSearchQuery = searchQuery.trim();
                let productsToDisplay = new Map(); // Usar Map para garantir unicidade e ordem (se necessário)

                try {
                    // Sempre carregamos todos os produtos para possibilitar busca por código sequencial e "contém"
                    const allProductsQuerySnapshot = await db.collection('produtos').orderBy('nome').get();
                    let allProducts = [];
                    allProductsQuerySnapshot.forEach(doc => {
                        allProducts.push({ id: doc.id, ...doc.data() });
                    });

                    if (!normalizedSearchQuery) {
                        // Se a busca estiver vazia, exibe todos os produtos carregados
                        allProducts.forEach(p => productsToDisplay.set(p.id, p));
                    } else {
                        // 1. Tentar buscar por Código Sequencial (FILTRAGEM NO CLIENTE)
                        const searchAsNumber = parseInt(normalizedSearchQuery, 10);
                        if (!isNaN(searchAsNumber) && searchAsNumber > 0) {
                            // Cuidado: Esta abordagem assume que a ordem "sequencial" é a da exibição após o carregamento.
                            // NÃO É ESCALÁVEL para grandes coleções de produtos.
                            alert("Atenção: A busca por Código Sequencial carrega todos os produtos e filtra localmente, podendo ser lenta para grandes volumes de dados.");
                            
                            // No exemplo, o sequentialId é 1-baseado na exibição.
                            // Acessamos como array 0-baseado.
                            if (searchAsNumber <= allProducts.length) {
                                const foundProduct = allProducts[searchAsNumber - 1];
                                if (foundProduct) {
                                    productsToDisplay.set(foundProduct.id, foundProduct);
                                }
                            }
                        }

                        // 2. Tentar buscar pelo ID do Firestore (busca exata)
                        // Esta é a sua "busca por código" que o Firestore suporta.
                        // Só tenta se não encontrou nada pelo código sequencial, ou se não foi um número.
                        if (productsToDisplay.size === 0) {
                            const docRef = db.collection('produtos').doc(normalizedSearchQuery);
                            const doc = await docRef.get();
                            if (doc.exists) {
                                productsToDisplay.set(doc.id, { id: doc.id, ...doc.data() });
                            }
                        }

                        // 3. Tentar buscar por nome (FILTRAGEM NO CLIENTE para "*")
                        let searchTermForName = normalizedSearchQuery;
                        let performClientSideNameFilter = false;

                        if (normalizedSearchQuery.startsWith('*')) {
                            performClientSideNameFilter = true;
                            searchTermForName = normalizedSearchQuery.substring(1); // Remove o '*' inicial
                            if (searchTermForName === '') {
                                // Se digitou apenas '*', exibe todos os produtos (já carregados acima)
                                allProducts.forEach(p => productsToDisplay.set(p.id, p));
                            }
                        }
                        
                        if (performClientSideNameFilter && searchTermForName !== '') {
                            // Cuidado: Esta abordagem já alertada antes, busca TODOS os produtos e filtra no cliente.
                            // Realizamos essa filtragem sobre 'allProducts' que já foi carregado.
                            const filteredByName = allProducts.filter(p => 
                                p.nome && p.nome.toLowerCase().includes(searchTermForName.toLowerCase())
                            );
                            filteredByName.forEach(p => productsToDisplay.set(p.id, p));
                        } else if (!performClientSideNameFilter && productsToDisplay.size === 0 && searchTermForName) {
                            // Se não é busca com '*' e não encontrou por ID/sequencial, busca por prefixo (Firestore)
                            const nameQuerySnapshot = await db.collection('produtos')
                                .orderBy('nome')
                                .startAt(searchTermForName)
                                .endAt(searchTermForName + '\uf8ff')
                                .get();

                            nameQuerySnapshot.forEach(doc => {
                                if (!productsToDisplay.has(doc.id)) {
                                    productsToDisplay.set(doc.id, { id: doc.id, ...doc.data() });
                                }
                            });
                        }
                    }

                    if (productsToDisplay.size === 0) {
                        noResultsMessage.style.display = 'block';
                        return;
                    }

                    let sequentialId = 1; // Inicializa o ID sequencial para exibição

                    // Itera sobre os valores do Map para exibir
                    // Converte para array e ordena para garantir que o sequentialId seja consistente
                    const sortedProducts = Array.from(productsToDisplay.values()).sort((a, b) => a.nome.localeCompare(b.nome));

                    sortedProducts.forEach(productData => {
                        const row = resultsTableBody.insertRow();
                        row.insertCell(0).textContent = sequentialId++; // Código Sequencial
                        row.insertCell(1).textContent = productData.nome;
                        row.insertCell(2).textContent = productData.quantidade;
                        row.insertCell(3).textContent = `R$ ${parseFloat(productData.preco).toFixed(2).replace('.', ',')}`;

                        const dataCadastro = productData.dataCadastro ?
                                             new Date(productData.dataCadastro.seconds * 1000).toLocaleString('pt-BR') :
                                             'N/A';
                        row.insertCell(4).textContent = dataCadastro;

                        // Célula de Ações
                        const actionsCell = row.insertCell(5);
                        actionsCell.classList.add('actions-cell'); // Adiciona uma classe para estilização

                        // Botão Editar
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Editar';
                        editButton.classList.add('edit-btn');
                        editButton.addEventListener('click', () => {
                            // Redireciona para a página de cadastro com o ID do produto na URL
                            window.location.href = `cadastro-produto.html?id=${productData.id}`;
                        });
                        actionsCell.appendChild(editButton);

                        // Botão Excluir
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Excluir';
                        deleteButton.classList.add('delete-btn');
                        deleteButton.addEventListener('click', async () => {
                            if (confirm(`Tem certeza que deseja excluir o produto "${productData.nome}"?`)) {
                                try {
                                    await db.collection('produtos').doc(productData.id).delete();
                                    alert('Produto excluído com sucesso!');
                                    loadProducts(normalizedSearchQuery); // Recarrega a lista após a exclusão
                                } catch (error) {
                                    console.error("Erro ao excluir produto: ", error);
                                    alert("Ocorreu um erro ao excluir o produto. Verifique o console.");
                                }
                            }
                        });
                        actionsCell.appendChild(deleteButton);
                    });

                } catch (error) {
                    console.error("Erro ao carregar produtos: ", error);
                    alert("Ocorreu um erro ao carregar os produtos. Verifique o console para mais detalhes.");
                }
            }

            // Lógica para o formulário de Busca de Produto
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const searchQuery = document.getElementById('searchQuery').value;
                loadProducts(searchQuery);
            });

            // Lógica para o botão "Limpar Busca"
            document.getElementById('clearSearch').addEventListener('click', function() {
                document.getElementById('searchQuery').value = ''; // Limpa o campo de busca
                loadProducts(); // Recarrega todos os produtos
            });

            // Carrega todos os produtos ao carregar a página
            loadProducts(); // Chama ao carregar a página inicialmente
        });
    </script>
</body>
</html>
