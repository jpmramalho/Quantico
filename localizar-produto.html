<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Produto - Quantico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Quantico Menu</h3>
            </div>
            <nav>
                <ul>
                    <li class="has-submenu">
                        <a href="#" class="menu-toggle" id="produtoMenuToggle" data-target="submenu-produto">Produto</a>
                        <ul class="submenu" id="submenu-produto">
                            <li><a href="cadastro-produto.html">Cadastro</a></li>
                            <li><a href="localizar-produto.html">Localizar</a></li>
                            <li><a href="relatorio-produto.html">Relatório</a></li>
                        </ul>
                    </li>
                    <li><a href="#">CRM</a></li>
                    <li><a href="#">Usuário</a></li>
                    <li><a href="#" id="logoutButton">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div class="form-container">
                <h2>Localizar Produto</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchQuery">Buscar por Nome ou Código:</label>
                        <input type="text" id="searchQuery" name="searchQuery" placeholder="Digite o nome ou ID do produto">
                    </div>
                    <button type="submit">Buscar</button>
                    <button type="button" id="clearSearch">Limpar Busca</button>
                </form>
            </div>

            <div class="search-results">
                <h3>Resultados da Busca</h3>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Código/ID</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        </tbody>
                </table>
                <p id="noResultsMessage" style="display: none; text-align: center; margin-top: 20px;">Nenhum produto encontrado.</p>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase com seus dados
        const firebaseConfig = {
            apiKey: "AIzaSyCLWgVTPbEQIRuyCHYlTaCUVLIo-IIaRkw",
            authDomain: "quanticoapp-b8bc7.firebaseapp.com",
            projectId: "quanticoapp-b8bc7",
            storageBucket: "quanticoapp-b8bc7.firebasestorage.app",
            messagingSenderId: "24127501693",
            appId: "1:24127501693:web:ebbd4ff4c761ba7f344814"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verifica o estado da autenticação ao carregar a página
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Se não houver usuário logado, redireciona para a página de login
                window.location.href = 'index.html';
            }
        });

        // Lógica para abrir/fechar submenus ao clicar
        document.querySelectorAll('.menu-toggle').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();

                const targetId = this.dataset.target;
                const submenu = document.getElementById(targetId);

                document.querySelectorAll('.submenu').forEach(sub => {
                    if (sub !== submenu && sub.classList.contains('active')) {
                        sub.classList.remove('active');
                    }
                });

                submenu.classList.toggle('active');
            });
        });

        // Lógica para o botão de sair
        document.getElementById('logoutButton').addEventListener('click', function() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.warn("Erro ao fazer logout do Firebase (pode não haver sessão ativa), redirecionando mesmo assim:", error);
                window.location.href = 'index.html';
            });
        });

        // Função para carregar e exibir produtos
        async function loadProducts(searchQuery = '') {
            const resultsTableBody = document.getElementById('resultsTableBody');
            const noResultsMessage = document.getElementById('noResultsMessage');
            resultsTableBody.innerHTML = ''; // Limpa a tabela
            noResultsMessage.style.display = 'none'; // Esconde a mensagem de "nenhum resultado"

            try {
                let productsRef = db.collection('produtos');
                let querySnapshot;

                if (searchQuery.trim() !== '') {
                    // Tenta buscar por nome (ignora case, mas Firestore não tem case-insensitive nativo fácil)
                    // Para buscas mais avançadas, considere uma solução de busca full-text como Algolia ou uma Cloud Function
                    querySnapshot = await productsRef
                        .where('nome', '>=', searchQuery)
                        .where('nome', '<=', searchQuery + '\uf8ff')
                        .get();

                    // Se não encontrar por nome, pode-se tentar buscar por ID do documento
                    if (querySnapshot.empty) {
                        try {
                            const doc = await productsRef.doc(searchQuery).get();
                            if (doc.exists) {
                                querySnapshot = {
                                    forEach: (callback) => callback(doc),
                                    empty: false
                                };
                            } else {
                                querySnapshot = { empty: true };
                            }
                        } catch (e) {
                            // Erro ao tentar buscar por ID (formato inválido, etc.)
                            querySnapshot = { empty: true };
                        }
                    }

                } else {
                    // Se não houver termo de busca, carrega todos os produtos
                    querySnapshot = await productsRef.get();
                }

                if (querySnapshot.empty) {
                    noResultsMessage.style.display = 'block';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const product = doc.data();
                    const row = resultsTableBody.insertRow();
                    row.insertCell(0).textContent = doc.id; // ID do Firestore
                    row.insertCell(1).textContent = product.nome;
                    row.insertCell(2).textContent = product.quantidade;
                    row.insertCell(3).textContent = `R$ ${parseFloat(product.preco).toFixed(2).replace('.', ',')}`;
                });

            } catch (error) {
                console.error("Erro ao carregar produtos: ", error);
                alert("Ocorreu um erro ao carregar os produtos. Verifique o console para mais detalhes.");
            }
        }

        // Lógica para o formulário de Busca de Produto
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchQuery = document.getElementById('searchQuery').value;
            loadProducts(searchQuery);
        });

        // Lógica para o botão "Limpar Busca"
        document.getElementById('clearSearch').addEventListener('click', function() {
            document.getElementById('searchQuery').value = ''; // Limpa o campo de busca
            loadProducts(); // Recarrega todos os produtos
        });

        // Carrega todos os produtos ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });
    </script>
</body>
</html>
