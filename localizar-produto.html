<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Produto - Quantico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Quantico Menu</h3>
            </div>
            <nav>
                <ul>
                    <li class="has-submenu">
                        <a href="#" class="menu-toggle" id="produtoMenuToggle" data-target="submenu-produto">Produto</a>
                        <ul class="submenu" id="submenu-produto">
                            <li><a href="cadastro-produto.html">Cadastro</a></li>
                            <li><a href="localizar-produto.html">Localizar</a></li>
                            <li><a href="relatorio-produto.html">Relatório</a></li>
                        </ul>
                    </li>
                    <li><a href="#">CRM</a></li>
                    <li><a href="#">Usuário</a></li>
                    <li><a href="#" id="logoutButton">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div class="form-container">
                <h2>Localizar Produto</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchQuery">Buscar por Código ou Nome do Produto:</label>
                        <input type="text" id="searchQuery" name="searchQuery" placeholder="Digite o código (ID) ou nome do produto...">
                    </div>
                    <div class="button-group">
                        <button type="submit">Buscar</button>
                        <button type="button" id="clearSearch">Limpar Busca</button>
                    </div>
                </form>
            </div>

            <div class="search-results">
                <h3>Resultados da Busca</h3>
                <p id="noResultsMessage" style="display: none;">Nenhum produto encontrado.</p>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Código Seq.</th>
                            <th>ID do Firestore</th> <th>Nome do Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Data de Cadastro</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lógica para alternar submenus
            document.querySelectorAll('.menu-toggle').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = event.target.dataset.target;
                    const submenu = document.getElementById(targetId);

                    document.querySelectorAll('.submenu').forEach(sub => {
                        if (sub !== submenu && sub.classList.contains('active')) {
                            sub.classList.remove('active');
                            sub.style.maxHeight = null;
                        }
                    });

                    submenu.classList.toggle('active');
                    if (submenu.classList.contains('active')) {
                        submenu.style.maxHeight = submenu.scrollHeight + "px";
                    } else {
                        submenu.style.maxHeight = null;
                    }
                });
            });

            // Lógica para o botão de sair
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (window.auth) {
                    window.auth.signOut().then(() => {
                        window.location.href = 'index.html';
                    }).catch((error) => {
                        console.warn("Erro ao fazer logout do Firebase (pode não haver sessão ativa), redirecionando mesmo assim:", error);
                        window.location.href = 'index.html';
                    });
                } else {
                    window.location.href = 'index.html';
                }
            });

            // Função para carregar produtos com busca por ID ou Nome
            async function loadProducts(searchQuery = '') {
                const resultsTableBody = document.getElementById('resultsTableBody');
                resultsTableBody.innerHTML = ''; // Limpa os resultados anteriores
                const noResultsMessage = document.getElementById('noResultsMessage');
                noResultsMessage.style.display = 'none';

                if (!window.db) {
                    console.error("Firestore não inicializado. Verifique script.js e a ordem de carregamento.");
                    alert("Erro: O banco de dados não pôde ser acessado. Tente novamente mais tarde.");
                    return;
                }

                let products = []; // Array para armazenar os produtos encontrados

                try {
                    const normalizedSearchQuery = searchQuery.trim().toLowerCase();

                    // 1. Tentar buscar pelo ID do Firestore (se o termo de busca não estiver vazio)
                    if (normalizedSearchQuery) {
                        const docRef = db.collection('produtos').doc(searchQuery); // Busca direta por ID
                        const doc = await docRef.get();
                        if (doc.exists) {
                            products.push({ id: doc.id, ...doc.data() });
                        }
                    }

                    // 2. Se nenhum produto foi encontrado pelo ID OU se a busca por ID não foi tentada (searchQuery vazio),
                    // ou se você quer que a busca por nome seja prioritária/complementar
                    // Se não encontrou pelo ID ou a busca é vazia, tenta buscar por nome
                    if (products.length === 0) {
                        let nameQuery;
                        if (normalizedSearchQuery) {
                            // Busca por nome que COMEÇA COM o termo
                            nameQuery = db.collection('produtos')
                                          .orderBy('nome')
                                          .startAt(searchQuery)
                                          .endAt(searchQuery + '\uf8ff');
                        } else {
                            // Carrega todos os produtos se a busca estiver vazia
                            nameQuery = db.collection('produtos').orderBy('nome');
                        }

                        const querySnapshot = await nameQuery.get();
                        querySnapshot.forEach(doc => {
                            // Adiciona produtos encontrados por nome, verificando se já não foram adicionados por ID
                            // (embora a probabilidade de colisão de ID com um nome seja mínima, é bom para redundância)
                            if (!products.some(p => p.id === doc.id)) {
                                products.push({ id: doc.id, ...doc.data() });
                            }
                        });
                    }


                    if (products.length === 0) {
                        noResultsMessage.style.display = 'block';
                        return;
                    }

                    let sequentialId = 1; // Inicializa o ID sequencial

                    products.forEach(productData => {
                        const row = resultsTableBody.insertRow();
                        row.insertCell(0).textContent = sequentialId++; // Código Sequencial
                        row.insertCell(1).textContent = productData.id; // ID do Firestore
                        row.insertCell(2).textContent = productData.nome;
                        row.insertCell(3).textContent = productData.quantidade;
                        row.insertCell(4).textContent = `R$ ${parseFloat(productData.preco).toFixed(2).replace('.', ',')}`;

                        const dataCadastro = productData.dataCadastro ?
                                             new Date(productData.dataCadastro.seconds * 1000).toLocaleString('pt-BR') :
                                             'N/A';
                        row.insertCell(5).textContent = dataCadastro;
                    });

                } catch (error) {
                    console.error("Erro ao carregar produtos: ", error);
                    alert("Ocorreu um erro ao carregar os produtos. Verifique o console para mais detalhes.");
                }
            }

            // Lógica para o formulário de Busca de Produto
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const searchQuery = document.getElementById('searchQuery').value;
                loadProducts(searchQuery);
            });

            // Lógica para o botão "Limpar Busca"
            document.getElementById('clearSearch').addEventListener('click', function() {
                document.getElementById('searchQuery').value = ''; // Limpa o campo de busca
                loadProducts(); // Recarrega todos os produtos
            });

            // Carrega todos os produtos ao carregar a página
            loadProducts();
        });
    </script>
</body>
</html>
